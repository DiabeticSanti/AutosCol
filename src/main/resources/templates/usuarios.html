<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: white; box-shadow: 0 0 10px #ccc; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #007BFF; color: white; }
        a.button { padding: 8px 12px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        a.button:hover { background: #218838; }
    </style>
</head>
<body>
<h2>Usuarios Registrados</h2>
<a class="button" th:href="@{/usuarios/nuevo}">Añadir Usuario</a>
<table>
    <thead>
    <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.rol}"></td>
        <td>
            <a class="button" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
            <a class="button" th:href="@{'/usuarios/eliminar/' + ${usuario.id}}"
               style="background: #dc3545;">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
