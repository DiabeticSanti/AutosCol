<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal - Autos Colombia</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Autos Colombia</h1>
    <ul>
        <li><a th:href="@{/usuario}">Gestión de Usuarios</a></li>
        <li><a th:href="@{/vehiculo}">Gestión de Vehículos</a></li>
        <li><a th:href="@{/pago}">Gestión de Pagos</a></li>
        <li><a th:href="@{/celda}">Gestión de Celdas</a></li>
        <li><a th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</div>

</body>
</html>
