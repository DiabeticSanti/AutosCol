# Nombre de la aplicaci�n
spring.application.name=AutosColombia

# Configuraci�n de la base de datos H2
spring.datasource.url=jdbc:h2:mem:autos_colombia;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

# Consola web de H2 (opcional pero �til)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci�n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuraci�n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
